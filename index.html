<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <section class="decor">
            <div class="decor-image-box"><img src="./images/odin-lined.png" alt="Odin logo"><p>Odin</p></div>
        </section>
        <main class="main">
            <p class="form-description">This is not a real online service!
                You know you need something like this in your life to help you
            realize your deepest dreams. Sign up <span class="em">now</span> to get started.</p>
            <p>You <span class="em">know</span> you want to.</p>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="user-firstname">
                    </li>
                   
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user-email">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user-password">
                    </li>
                    <li>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="user-lastname">
                    </li>
                    <li>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" name="user-phone">
                    </li>
                    <li>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="user-password-confirm">
                    </li>
                </ul>
                <div class="account-create">
                    <button>Create Account</button>
                    <p class="account-question">Already have an account? <span class="login"><a href="#">Log in</a></span></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
